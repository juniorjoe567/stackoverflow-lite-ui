language: python
python:
- '3.6'
services:
- postgresql
before_script:
- pip3 install -r requirements.txt
- psql -c 'create database testing_stackoverflow;' -U postgres
after_success:
- coveralls
script:
- pytest   -v --cov api/app --cov-report term-missing
deploy:
  provider: heroku
  api_key:
    secure: 
  app: 
    staging: andela-stackoverflow
    release-v1.0.0: andela-stackoverflow-v1

  